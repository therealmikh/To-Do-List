<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c9963bddf0.js" crossorigin="anonymous"></script>
    <title>Мои Таски</title>
</head>
<body>
    <div class="wrapper">
        <header>Таски</header>
        <div class="inputField">
            <input type="text" placeholder="Новый таск">
            <button><i class="fas fa-plus"></i></button>
            
        </div>

        <ul class="todoList">
            <!-- Данные загружаются из LocalStorage -->
        </ul>
        <div class="footer">
            <span class="informer">У вас <span class="pendingNumber"></span> незавершенных задач</span>
            <button>Очистить</button>
        </div>
    </div>
    <script src='./js/main.js'></script>
</body>
</html>
